<!doctype html>
<html lang="en">
    <head>
        <title>WebSkills</title>
        <link rel="" href="logos/logo.png" />
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
           <!-- place navbar here -->
        </header>
        <main class="mt-2">
            <div class="container">
                <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
                    <ol class="carousel-indicators list-unstyled">
                        <li
                            data-bs-target="#carouselId"
                            data-bs-slide-to="0"
                            class="active"
                            aria-current="true"
                            aria-label="First slide"
                        ></li>
                        <li
                            data-bs-target="#carouselId"
                            data-bs-slide-to="1"
                            aria-label="Second slide"
                        ></li>
                        <li
                            data-bs-target="#carouselId"
                            data-bs-slide-to="2"
                            aria-label="Third slide"
                        ></li>
                        <li
                            data-bs-target="#carouselId"
                            data-bs-slide-to="3"
                            aria-label="Fourth slide"
                        ></li>
                        <li
                            data-bs-target="#carouselId"
                            data-bs-slide-to="4"
                            aria-label="Fith slide"
                        ></li>
                        
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active" data-bs-interval="1500">
                            <img
                                src="carrusel/peces1.png"
                                class="w-100 d-block"
                                alt="First slide"
                            />
                        </div>
                        <div class="carousel-item" data-bs-interval="1500">
                            <img
                                src="carrusel/reptiles1.png"
                                class="w-100 d-block"
                                alt="Second slide"
                            />
                        </div>
                        <div class="carousel-item" data-bs-interval="1500">
                            <img
                                src="carrusel/anfibios1.png"
                                class="w-100 d-block"
                                alt="Third slide"
                            />
                        </div>
                        <div class="carousel-item" data-bs-interval="1500">
                            <img
                                src="carrusel/mamiferos1.png"
                                class="w-100 d-block"
                                alt="Fourth slide"
                            />
                        </div>
                        <div class="carousel-item" data-bs-interval="1500">
                            <img
                                src="carrusel/aves1.png"
                                class="w-100 d-block"
                                alt="Fith slide"
                            />
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselId"
                        data-bs-slide="prev"
                    >
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselId"
                        data-bs-slide="next"
                    >
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="text-center mt-2">
                <h1 class="">Catálogo de animales</h1>
                <h2>Los otros animales de la tierra</h2>
            </div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 text-center mt-3">
                        <img src="categorias/anfibios.jpeg" alt="" class="rounded-circle w-100 img-fluid">
                        <h2 class="text-white bg-success">Anfibios</h2>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 text-center mt-3">
                        <img src="categorias/aves.jpeg" alt="" class="rounded-circle w-100 img-fluid">
                        <h2 class="text-white bg-success">Aves</h2>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 text-center mt-3">
                        <img src="categorias/maniferos.jpeg" alt="" class="rounded-circle w-100 img-fluid">
                        <h2 class="text-white bg-success">Mamíferos</h2>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 text-center mt-3">
                        <img src="categorias/peces.jpeg" alt="" class="rounded-circle w-100 img-fluid">
                        <h2 class="text-white bg-success">Peces</h2>
                    </div>
                    <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 text-center mt-3">
                        <img src="categorias/reptiles.jpeg" alt="" class="rounded-circle w-100 img-fluid">
                        <h2 class="text-white bg-success">Reptiles</h2>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
